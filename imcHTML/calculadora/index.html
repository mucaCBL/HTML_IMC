<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript">
        function calcular(){
            let altura = $("#altura").val();
            let peso = $("#peso").val();
            altura = parseInt(altura) /100;
            peso = parseInt(peso);
            let IMC = peso / Math.pow(altura,2);
            let resultado;
            if(IMC <18.5){
            resultado = "Voce esta abaixo do peso ideal";
            } else if (IMC < 24.9) {
            resultado = "Peso saudável";
        } else if (IMC < 30) {
            resultado = "Sobrepeso";
        } else if (IMC < 34.9) {
            resultado = "Obesidade Grau I";
        } else if( IMC < 40) {
            resultado = "Obesidade Grau II (severa)";
        } else {
            resultado = "Obesidade Grau III (mórbida)";
        }

        $("#IMC").text(IMC.toFixed(2));
        $("#categoria").text(resultado);
        $(".col-sm-6").attr("hidden", false)
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora IMC</h1>
    <div class="input-group mb-3">
        <input id="altura" type="number" class="form-control" placeholder="Altura em centimetros" aria-describedby="sp_altura">
        <span class="input-group-text" id="sp_altura">Altura (cm)</span>
      </div>
      <div class="input-group mb-3">
        <input id="peso" type="number" class="form-control" placeholder="Peso em quilogramas" aria-describedby="sp_peso">
        <span class="input-group-text" id="sp_peso">Peso (kg)</span>
      </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button class="btn btn-primary" onclick="calcular()">Calcular</button>
        </div>
        <div class="col-sm-6 mt-5" hidden>
            <h4>Seu IMC é</h4>
            <h1 id="IMC"></h1>
            <h4 id="categoria"></h4>
        
        </div>
        <div class="col-sm-6 mt-5" hidden>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Faixa</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 24,9 e 30</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
